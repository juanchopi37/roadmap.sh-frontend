<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container pt-3 my-5 d-flex justify-content-center align-items-center flex-column gap-3">
    <form class="row g-3 " id="formulario">
        <!-- Sección nombres y apellidos-->
        <div class="row g-3">
            <div class="col">
                <label for="primerNombre" class="form-label">Primer Nombre</label>
                <input type="text" class="form-control" id="primerNombre">
            </div>
            <div class="col">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido">
            </div>
        </div>
        <!-- Sección email -->
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <!-- Sección contraseña -->
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <!-- Sección dirección -->
        <div class="col-12">
            <label for="inputAddress" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <!-- Sección ciudad -->
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <!-- Sección región -->
        <div class="col-md-6">
            <label for="inputState" class="form-label">Región</label>
            <input type="text" class="form-control" id="inputState">
        </div>
        <!-- Sección zip  -->
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <!-- Botón de Sign in -->
        <div id="boton-signin"></div>
        <button type="submit" class="btn btn-primary d-grid gap-2" id="liveAlertBtn">Sign in</button>
        <p id="prueba">Vacio</p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
