<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css">
</head>

<body class="container pt-3 my-5 d-flex justify-content-center align-items-center flex-column gap-3">
    
    <div class="col-6 rounded d-flex flex-column align-items-center gap-3 px-5 py-3 pb-5"
        style="background-color: #becbf7;">
        <h1>Inicio</h1>
        <form class="d-flex flex-column" id="formulario" style="width: 100%;">
            <div class="mb-3">
                <label for="email" class="form-label">
                    Email:
                </label>
                <input type="email" id="email"  class="form-control">
                <div id="mensaje-error-email" class="text-danger">
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">
                    Password:
                </label>
                <input type="password" id="password" class="form-control" >
                <div id="mensaje-error-password" class="text-danger">
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center px-3 pt-2" >
                <a href="./registro.html" class="">Registrate</a>
                <button class="btn btn-primary align-self-end " type="submit" >Inicio</button>
            </div>
            
        </form>
    </div>

    <script src="./index.js"></script>
</body>

</html>
