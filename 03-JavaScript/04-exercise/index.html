<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body class="container pt-3 my-5 d-flex justify-content-center align-items-center">
    <div class="col-6 rounded d-flex flex-column align-items-center gap-3 pt-3"
        style="background-color: #becbf7; min-height: 400px ;">
        <h1>Inicio</h1>
        <form class="d-flex flex-column ">
            <div class="mb-3">
                <label for="email" class="form-label">
                    Email:
                </label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">
                    Password:
                </label>
                <input type="password" id="password" class="form-control">
            </div>
            <button class="btn btn-primary align-self-end">Inicio</button>
        </form>
    </div>
</body>

</html>
