<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./style/index.css">
    
</head>
<body class="container pt-5 d-flex align-items-center flex-column gap-3">
    <h1>Lista de Tareas</h1>
    <div  class="d-flex justify-content-between p-3 border rounded" style="width: 100%;" id="ppal" >
        <div class="d-flex gap-4">
            <input type="text" id="titulo" placeholder="Titulo" class="form-control">
            <input type="text" id="decription" placeholder="Descripción" class="form-control">
            <input type="text" id="buscar" placeholder="Buscar tarea" class="form-control" onkeyup="buscarTarea(this.value)">
            <button class="btn btn-primary" onclick="onRegister()" id="btnRegistro">Registro</button>
            <button class="btn btn-danger" onclick="limpiarLista()">Limpiar</button>
        </div>
        <button class="btn btn-danger" onclick="salir()">Salir</button>
    </div>
   
    <table class="table table-striped table-success" >
        <thead>
          <tr>
            <th scope="col">Autor</th>
            <th scope="col">Titulo</th>
            <th scope="col">Descripción</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="cuerpo">
        
        
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/lista.js"></script>
</body>
</html>
