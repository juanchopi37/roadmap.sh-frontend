<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css">
</head>

<body class="container pt-5  d-flex justify-content-center align-items-center flex-column gap-3">

    <div class="col-5 rounded d-flex flex-column align-items-center gap-3 px-5 py-3 pb-5" id="ppal">
        <h2>REGISTRO DE USUARIO</h2>
        <form class="d-flex flex-column" id="registro" style="width: 100%;">
            <div class="mb-3">
                <label for="firstName" class="form-label">Nombres</label>
                <input type="text" id="firstName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="LastName" class="form-label">Apellidos</label>
                <input type="text" id="lastName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" id="phone" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">contraseña</label>
                <input type="password" id="contrasena" class="form-control">
            </div>

            <div class="d-flex flex-column align-items-center px-3 pt-2">
                <button class="btn btn-secondary" type="submit">Registrar</button>
            </div>

        </form>
       

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/registro.js"></script>
</body>

</html>
